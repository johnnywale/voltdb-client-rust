name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or workarounds you've considered.

  - type: textarea
    id: api
    attributes:
      label: Proposed API (if applicable)
      description: If this involves new API surface, show what the API might look like.
      render: rust
      placeholder: |
        // Example usage:
        let pool = Pool::new(opts)?;
        pool.new_method()?;

  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: What area does this feature affect?
      options:
        - Connection/Pool management
        - Query execution
        - Type encoding/decoding
        - Async support
        - Error handling
        - Documentation
        - Performance
        - Other
    validations:
      required: true

  - type: checkboxes
    id: willingness
    attributes:
      label: Contribution
      description: Are you willing to contribute this feature?
      options:
        - label: I would be willing to submit a PR for this feature
